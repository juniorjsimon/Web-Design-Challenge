     <!-- Table-->

        <div class="box">
            <h3 class="title">Data</h3>
              <hr>
              <p>The following table includes all of the data used for plotting during this project.</p>

        <div class="table-responsive" style="overflow-x:auto; overflow-y:auto; max-height:470px; max-width: auto;">

            <div align="center">
            <button type="button" name="load_data" id="load_data" class="btn btn-info">Load Data</button>
            </div>
            <br />
            <div id="cities_table">
        </div>

    <!--Javascript function to import and display the csv file-->
    <script>
    $(document).ready(function(){
     $('#load_data').click(function(){
      $.ajax({
       url:"Resources/cities.csv",
       dataType:"text",
       success:function(data)
       {
        var cities_data = data.split(/\r?\n|\r/);
        var table_data = '<table class="table table-bordered table-striped">';
        for(var count = 0; count<cities_data.length; count++)
        {
         var cell_data = cities_data[count].split(",");
         table_data += '<tr>';
         for(var cell_count=0; cell_count<cell_data.length; cell_count++)
         {
          if(count === 0)
          {
           table_data += '<th>'+cell_data[cell_count]+'</th>';
          }
          else
          {
           table_data += '<td>'+cell_data[cell_count]+'</td>';
          }
         }
         table_data += '</tr>';
        }
        table_data += '</table>';
        $('#cities_table').html(table_data);
       }
      });
     });
     
    });
    </script>
    </body>
    </html>
